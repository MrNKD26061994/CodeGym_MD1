<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a = +prompt("Nhập vào số a:");
    let b = +prompt("Nhập vào số b:");
    result = (a + b) < 4 ? 'Below' : 'Over';
    document.write(result);

    let message;
    let login = prompt('Nhập giá trị:');
    message = login === 'Employee' ? 'Hello' : (login === 'Director' ? 'Greetings' : (login === '' ? 'No login' : ''));
    alert(message)
  </script>
</body>
</html>
