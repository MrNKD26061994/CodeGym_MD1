<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>

  <style>
    *{
      box-sizing: border-box;
    }
    table{
      border: 10px solid #eee;
      padding: 5px 5px;
    }

    table tr, table td {
      width: 40px;
      border: 1px solid #eee;
      text-align: center;
    }
    td:hover {
      background-color: #999;
    }

    table input[type=text] {
      width: 100%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th id="result" colspan="7" style="width: 100%; height: 30px; border: 1px solid #eee; background-color: white; text-align: left"></th>
    </tr>

    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>+</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>-</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>*</td>
    </tr>
    <tr>
      <td>C</td>
      <td>0</td>
      <td>=</td>
      <td>/</td>
    </tr>
  </table>

  <script src="mayTinh.js"></script>
</body>
</html>
