<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let year = parseInt(prompt("Nhập vào năm cần kiểm tra:"));
    if(year % 4 === 0) {
      if(year % 100 !== 0) {
        alert("Năm: " + year + " là năm nhuận");
      } else {
        if(year % 400 !== 0) {
          alert("Năm: " + year + " không là năm nhuận");
        } else {
          alert("Năm: " + year + " là năm nhuận");
        }
      }
    } else {
      alert("Năm: " + year + " không là năm nhuận");
    }
  </script>
</body>
</html>
