<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];

    for (let i = 0; i < a.length; i++) {
        document.write(`"row ${i}"<br />`)
        for (let j = 0; j < 4; j++) {
            document.write(`" ${a[i][j]}"<br />`)
        }
    }

    // Bài 2
    let bai2 = ['c', 's', 'c', '2', '6', '1'];
    for (let i = 0; i < bai2.length/2; i++) {
        let temp = bai2[i];
        bai2[i] = bai2[bai2.length - 1 - i];
        bai2[bai2.length - 1 - i] = temp;
    }
    let result2 = bai2.join('');
    document.write(result2 + '<br />');

    // Bài 3
    let bai3 = ['fsdfsaf','dsf','erwe', 'fdsfw'];
    let count3 = 0;
    for (let i = 0; i < bai3.length; i++) {
        for (let j = 0; j < bai3[i].length; j++) {
            count3 += 1;
        }
    }
    document.write(count3 + '<br />');

    // Bài 4
    let bai4 = "dfdsfwedfvsdgvdsg";
    let count4 = 0;
    for (let i = 0; i < bai4.length; i++) {
        count4 += 1;
    }
    document.write(count4 + '<br />');

    // Bài 5
    let bai5a = "dsgrwsfsdcvx";
    let bai5b = "dsgrwsfsdcvx";
    let flag = false;
    if(bai5a.length === bai5b.length) {
        for (let i = 0; i < bai5a.length; i++) {
            if (bai5a[i] === bai5b[i]) {
                flag = true;
            } else {
                flag = false;
            }
        }
    }
    if(flag === true) {
        document.write("Giống nhau<br />");
    } else {
        document.write("Không giống nhau<br />");
    }

    // Bài 6
    let bai6 = ['f', 'e', '-', 'n', '-', 'q'];
    for (let i = 0; i < bai6.length; i++) {
        if (bai6[i] === '-'){
            bai6[i] = '_';
        }
    }
    document.write(bai6 + "<br />");

</script>
</body>
</html>
