<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<button onclick="changeValue()">Change Value</button>
<script>
    let result = document.getElementById('carogame');
    let a = +prompt("Nhập số ô một cạnh bàn cờ: ")
    let array = initialize(a);
    print(array);
    let flag = 'O';
    function initialize(a) {
        let re = [];
        for (let i = 0; i < a; i++) {
            let temp = [];
            for (let j = 0; j < a; j++) {
                temp[j] = '(.)';
            }
            re[i] = temp;
        }
        return re;
    }

    function changeValue() {
        let x = prompt("Nhập giá trị của X: ");
        let y = prompt("Nhập giá trị của Y: ");
        if(flag == 'O') {
            array[x][y] = 'x';
            flag = 'x';
        } else {
            array[x][y] = 'O';
            flag = 'O';
        }
        print(array);
    }

    function print(arr) {
        let stringHTML = '';
        for (let i = 0; i < arr.length; i++) {
            stringHTML += '<br />';
            for (let j = 0; j < arr.length; j++) {
                stringHTML += arr[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
            }
        }
        result.innerHTML = stringHTML;
    }
</script>
</body>
</html>
