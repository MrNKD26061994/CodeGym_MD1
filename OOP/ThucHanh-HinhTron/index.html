<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
            return this.radius;
        }

        this.getArea = function () {
            return this.radius * this.radius * Math.PI;
        }
    }

    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    document.write(`<h1>Diện tích hình tròn có bán kính ${radius} là ${area}</h1>`)

    let circle2 = new Circle(3);
    document.write(`<h1>Diện tích hình tròn có bán kính ${circle2.getRadius()} là ${circle2.getArea()}</h1>`)

</script>
</body>
</html>
