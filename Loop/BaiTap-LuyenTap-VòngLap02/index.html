<script>
    // Bài 6
    for(let i = 1; i <= 6; i++) {
        for(let j = 1; j <= 7; j++) {
            if(
                (i === 1 && (j === 2 || j === 3 || j === 5 || j === 6)) ||
                (i === 2 && (j === 1 || j === 4 || j === 7)) ||
                (i === 3 && (j === 1 || j === 7)) ||
                (i === 4 && (j === 2 || j === 6)) ||
                (i === 5 && (j === 3 || j === 5)) ||
                (i === 6 && (j === 4))
            ){
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br />');
    }
    document.write('<hr />');

  // Bài 5
  let deposits = +prompt("Nhập số tiền gửi: ");
  let month = +prompt("Nhập số tháng gửi: ")
  let interest = +prompt("Nhập lãi suất: ");
  let profit = 0;
  for(let i = 0; i < month; i++) {
    let temp = deposits*interest/100;
    profit += temp;
    deposits += temp;
  }
  document.write('Lãi suất: ' + profit + '<br />');
  document.write('<hr />');

  // Bài 4
  for(let i = 1; i <= 7; i++){
      for(j = 1; j <= 21; j++) {
          if(i === 1 || i ===7) {
              document.write('*');
          } else {
              if(j === 1 || j === 21) {
                  document.write('*');
              } else {
                  document.write('&nbsp&nbsp');
              }
          }
      }
      document.write('<br />');
  }
    document.write('<hr />');

  // Bài 3
  for(let i = 1; i <=5; i++) {
    for(let j = 1; j <= i;j++) {
      document.write('*');
    }
    document.write('<br />');
  }
  document.write('<hr />');
  for(let i = 1; i <=5; i++) {
    for(let j = 5; j >= i;j--) {
      document.write('*');
    }
    document.write('<br />');
  }
  document.write('<hr />');

  for(let i = 1; i <= 5; i++) {
    for(let j = 5; j >= 1; j--){
      if(j - i > 0) {
        document.write('&nbsp&nbsp');
      } else {
        document.write("*");
      }
    }
    document.write('<br />');
  }
  document.write('<hr />');

  for(let i = 1; i <= 5; i++) {
    for(let j = 1; j <= 5; j++){
      if(j - i >= 0) {
        document.write('*');
      } else {
        document.write("&nbsp&nbsp");
      }
    }
    document.write('<br />');
  }

  // Bài 2
  function factorial(n) {
    let factorial = 1;
    for(let i = 1; i<=n;i++) {
      factorial *= i;
    }
    return factorial;
  }
  // Bài 1
  function fibonacci(n) {
    let arrayF = [1, 1];
    if(n === 1) {
      return [1];
    } else if(n === 2) {
      return [1, 1]
    } else {
      let temp1 = 1, temp2 = 1;
      for(let i = 3; i <= n; i++) {
        let temp = temp1 + temp2;
        arrayF.push(temp);
        temp1 = temp2;
        temp2 = temp;
      }
      return arrayF;
    }
  }
</script>
